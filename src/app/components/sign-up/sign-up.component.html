<div class="text-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <img class="mb-4" src="../../../assets/img/pear1.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-dark btn-block rounded-lg" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted">Â©2020</p>
  </form>
  <p>Do you have an account? <a [routerLink]="['/login']"> Login</a></p>
  
  </div>
