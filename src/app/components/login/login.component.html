<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
<img class="mb-4" src="../../../assets/img/pear1.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Login</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
<small class="text-danger" *ngIf="isValidField('email')">{{ getErrorMessage("email") }}</small>
<label for="inputPassword" class="sr-only">Password</label>
<input [type]="hide ? 'password' : 'text'" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">

<small class="text-danger" *ngIf="isValidField('password')">{{ getErrorMessage("password") }}</small>
<div class="mb-3 mt-2">
  <label>
    <button class="btn btn-secondary btn-sm btn-block" (click)="hide = !hide">
      {{ hide ? "show password" : "hide password" }}
    </button>
  </label>
</div>
<button [disabled]="loginForm.invalid" class="btn btn-warning btn-block rounded-lg" type="submit">Sign in</button>
<button (click)="onGoogle()" class="btn btn-danger btn-block rounded-lg" type="submit">Google</button>
<p class="mt-5 mb-3 text-muted">Â©2020</p>
</form>
<p>Create an account <a [routerLink]="['/sign-up']">Register</a></p>
<p><a [routerLink]="['/forgot-password']">Forgot your password?</a></p>

</div>
