<div class="card container mb-lg-5">
    <div class="card-body">
        <h3 class="text-center">Please enter your email.</h3>
        <div class="form-group">
            <input type="email" class="form-control" [formControl]="userEmail" required>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-secondary" (click)="onReset()">
                Request a password reset
            </button>
        </div>
    </div>
</div>
