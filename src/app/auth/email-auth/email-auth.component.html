<div class="card" *ngIf="user$ | async as user; else loading">
    <div class="card-body mt-5">
        <h3 class="card-title text-center"> Thanks for registering!</h3>
        <div class="form-group">
            <p class="text-center">
                We have sent a confirmation link to this email: <strong>{{ user?.email }}</strong>
            </p>
            <p class="text-center">
                Please check your inbox and click on the link to verify your email adress.
            </p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-warning" (click)="onSendEmail()"> Resent verification email</button>
        </div>
    </div>
</div>

<ng-template #loading>
    Loading...
</ng-template>
